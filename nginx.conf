worker_processes 1;

events {
  worker_connections 1024;
}

http {

  server {
    listen 80;
    server_name localhost;

    location / {
      return 301 https://facade-good.ru;
    }
  }

  server {
    listen 443 ssl;
    server_name facade-good.ru;

    ssl_certificate /etc/letsencrypt/live/facade-good.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/facade-good.ru/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
      expires -1;
      add_header Cache-Control "no-cache, private, max-age=0";
      root /usr/share/nginx/html;
      index index.html;
    }
  }
}